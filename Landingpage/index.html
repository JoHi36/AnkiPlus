<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ANKI+ | The AI Brain for Flashcards</title>
    <meta name="description" content="Verstehe Medizin, statt nur Fakten zu pauken." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303; /* Deep black/gray */
        color: #ffffff;
        antialiased;
      }
      /* Custom Scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#030303',
              surface: '#0A0A0A',
              teal: {
                400: '#2dd4bf',
                500: '#14b8a6',
                900: '#134e4a',
              }
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(circle at center top, rgba(45, 212, 191, 0.15) 0%, transparent 50%)',
            }
          }
        }
      }
    </script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
